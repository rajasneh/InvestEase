<svg xmlns="http://www.w3.org/2000/svg" baseProfile="tiny" width="609" height="80">
    <!-- 'I' letter made with a simple bar representing stability -->
    <rect x="20" y="20" width="10" height="40" fill="#387ed1"/>
    
    <!-- 'E' letter, but designed to look like a bar chart with a rising trend -->
    <rect x="40" y="30" width="10" height="30" fill="#387ed1"/>
    <rect x="50" y="20" width="10" height="40" fill="#387ed1"/>
    <rect x="60" y="10" width="10" height="50" fill="#387ed1"/>

    <!-- A diagonal line to represent financial growth -->
    <line x1="50" y1="30" x2="75" y2="10" stroke="#387ed1" stroke-width="4" stroke-linecap="round"/>

    <!-- InvestEase Text -->
    <text x="85" y="50" font-family="Arial, sans-serif" font-size="40" fill="#387ed1" font-weight="bold">InvestEase</text>
</svg>
